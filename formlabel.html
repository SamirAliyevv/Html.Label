<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form>
        <h2>Number field</h2>

        <p>Quantity (beetween 1 and 5) <input type="number" name="number" min="1" max="5" placeholder="Enter number">
            <input type="button" value="Submit"> <input type="reset" value="Reset">
        </p>
   </form> 
    <form>
        <h2>Numeric Steps</h2>
        <p>Quantity<input type="number" min="0" max="100" name="numberquantity" placeholder="Enter Quantity"> <input
                type="button" value="Submit"> <input type="reset" value="Reset">

        </p>
        </form>
      
    <form>
        <h2>Data field</h2>

        <p>Birthday : <input type="date" name="Birthday"> <input type="button" value="Submit"> <input type="reset"
                value="Reset"></p>
        </form>
    <form>
        <h2>Email Field</h2>

        <p>Enter your email <input type="email" name="email" placeholder="example@"> <input type="button"
                value="Submit"> <input type="reset" value="Reset"></p>
     </form>
       <form>
        <h2>Text Field</h2>

        <label for="First Name :">First Name :</label> <br>
        <input type="text" placeholder="Enter First Name"> <br>
        <label for="Last Name">Last Name :</label> <br>
        <input type="text" placeholder=" Enter Last Name"><br>
        <input type="button" value="Submit"> <input type="reset" value="Reset">
</form>
    <form>
        <h2>Password Field </h2>

        <label for="Username">Username :</label> <br>
        <input type="text" placeholder="Enter Username"> <br>
        <label for="Password">Password : </label> <br>
        <input type="password" placeholder="Enter Password"> <br>
        <input type="button" value="Submit"> <input type="reset" value="Reset">
</form>
    <form>
     <h2>Radio Buttons </h2>
       <input type="radio" name="gender">Male <br>
       <input type="radio" name="gender" > Female <br>
       <input type="radio" name="gender" > Other 
</form>



      











    </form>


</body>

</html>
